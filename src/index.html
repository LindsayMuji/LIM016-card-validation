<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validación de Tarjeta</title>
    <link href="https://fonts.google.com/noto/specimen/Noto+Serif+JP">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="bienvenida" id="inicio">
       <h1>Cervecería AIFOS</h1>
       <p class="yourbuy" id="buy">Completa tu compra</p>
      </div>
    </section> 
    <section>
      <div class="imagen" id="beer2">
        <img src="images/beer2.jpg" width="250" height="400"/>
      </div>
      <div class="contenedor">
            <section class="tarjeta" id="tarjeta">
        <div class="front">
          <div class="chip">
            <img src="images/Chip.PNG" width="80" height="60">
          </div>
          <div class="datos">
            <div class="grupo" id="numero">
              <p class="label">Número de Tarjeta</p>
              <p class="numero">#### #### #### ####</p>
            </div>
          <div class="flexbox">
            <div class="grupo" id="nombre">
              <p class="label">Nombre Tarjeta</p>
              <p class="label">Juan Perez</p>
            </div>
            <div class="grupo" id="expiracion">
              <p class="label">Expiración</p>
              <p class="expiracion"><span class="month">MM</span> / <span class="year">AA</span></p>
            </div>
           </div>
          </div>
        </div>
      </section>
        <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
          <div class="grupo">
            <label for="inputNumero">Número de tarjeta</label>
            <input type="text" id="inputNumero" maxlength="16" autocomplete="off">
          </div>
          <div class="grupo">
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" maxlength="16" autocomplete="off">
          </div>
          <div class="flexbox">
            <div class="grupo Expiración">
              <label for="selectmes">Expiración</label>
              <div class="flexbox">
                <div class="grupo-select">
                  <select name="mes" id="selectmes">
                  <option disabled select>Mes</option>
                  </select>
                  <i class="fas fa-angle-down"</i>
                </div>
                <div class="grupo-select">
                    <select name="year" id="selectyear">
                      <option disabled select>Año</option>
                      </select>
                      <i class="fas fa-angle-down"</i>
                 
                  <div class="grupo ccv">
                    <label for="inputccv" id="inputccv" maxlength="3"></label>
                  </div>
                </div>
                <button type="submit" class="btn-validar">VALIDAR</button>
                      </div>
              </div>
          </div>
        </form>
    
      <form action="validation.html">
      <button type="submit"  onclick="pasarValor()">VALIDAR</button>
      </form>
    </section>
    </div>
    
      
       
    
    
    <main></main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
