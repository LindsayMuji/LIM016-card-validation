<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validación de Tarjeta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="bienvenida" id="inicio">
       <h1>Cervecería AIFOS</h1>
       <p class="yourbuy" id="buy">Completa tu compra</p>
      </div>
    </section> 
    <section>
      <div class="imagen" id="beer2">
        <img src="images/beer2.jpg" width="250" height="400"/>
      </div>
          <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
            <div class="grupo">
              <label for="inputNumero">Número de tarjeta</label>
              <input type="text" id="inputNumero" maxlength="16" autocomplete="off">
            </div>
            <div class="grupo">
              <label for="inputNombre">Nombre</label>
              <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
            </div>
            <div class="flexbox">
              <div class="grupo Expiración">
                <label for="selectmes">Expiración</label>
                <div class="flexbox">
                  <div class="grupo-select">
                    <select name="mes" id="selectMes">
                      <option disabled select>Mes</option>
                    </select>
                    <i class="fas fa-angle-down"</i>
                  </div>
                  <div class="grupo-select">
                    <select name="year" id="selectYear">
                      <option disabled select>Año</option>
                    </select>
                    <i class="fas fa-angle-down"</i>
                  </div>
                </div>
              </div>  
              <div class="grupo cvv">
                <label for="inputcvv">CVV</label>
                <input type="text" id="inputcvv" maxlength="3">
              </div>
            </div>
          
         <form action="validation.html">
        <button type="submit" id="btn-validar" onclick="pasarValor()">VALIDAR</button>
          </form>
        </form>
    </section>


      
       
    
    
    <main></main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
