<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link href="https://fonts.google.com/noto/specimen/Noto+Serif+JP">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="bienvenida" id="inicio">
       <h1>Cervecería AIFOS</h1>
       <p class="yourbuy" id="buy">Completa tu compra</p>
      </div>
    </section> 
    <section>
      <div class="imagen" id="beer2">
        <img src="images/beer2.jpg" width="250" height="400"/>
      </div>
      <div class="contenedor">
            <section class="tarjeta" id="tarjeta">
        <div class="front">
          <div class="chip">
            <img src="images/Chip.PNG" alt="">
          </div>
          <div class="datos">
            <div class="grupo" id="numero">
              <p class="label">Número de Tarjeta</p>
              <p class="numero">#### #### #### ####</p>
            </div>
          <div class="flexbox">
            <div class="grupo" id="nombre">
              <p class="label">Nombre Tarjeta</p>
              <p class="label">Juan Perez</p>
            </div>
            <div class="grupo" id="expiracion">
              <p class="label">Expiración</p>
              <p class="expiracion"><span class="month">MM</span> / <span class="year">AA</span></p>
            </div>

          </div>
          </div>
        </div>
      </section>
    </section>
    </div>
    
    
    <main>Número de tarjeta</main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
